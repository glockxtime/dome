<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Video</title>
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    .wrap { position: fixed; inset: 0; background: #000; }
    /* 100dvh = hauteur viewport dynamique (évite les bandes liées à la barre d’adresse) */
    video { width: 100vw; height: 100dvh; object-fit: cover; background: #000; }
    .overlay {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,.5); color: #fff; font-family: system-ui, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    .overlay p {
      padding: 12px 16px; border: 1px solid rgba(255,255,255,.25);
      border-radius: 12px; backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- autoplay fiable mobile: muted + playsinline -->
    <video id="v" src="video.mp4" autoplay loop muted playsinline preload="auto"></video>
  </div>

  <!-- Un seul tap pour passer en plein écran -->
  <div class="overlay" id="fs">
    <p>Appuyez pour passer en plein écran</p>
  </div>

  <script>
    const v = document.getElementById('v');
    const fs = document.getElementById('fs');

    async function enterFullscreen() {
      try {
        if (v.requestFullscreen) await v.requestFullscreen();
        else if (v.webkitEnterFullscreen) v.webkitEnterFullscreen(); // iOS anciens
      } catch(e) { /* ignore */ }
      fs.style.display = 'none';
      v.play().catch(()=>{});
    }

    fs.addEventListener('click', enterFullscreen);
    // Si l’utilisateur touche la vidéo sans être en fullscreen, on tente aussi
    v.addEventListener('click', () => {
      if (!document.fullscreenElement) enterFullscreen();
    });

    // Si on revient sur la page, relancer la lecture
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) v.play().catch(()=>{});
    });
  </script>
</body>
</html>
