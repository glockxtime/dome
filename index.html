<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tap for Fire</title>

  <!-- Viewport étendu sous les zones notch (iOS) -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Couleur des barres navigateur (Android/Chrome) -> évite les mélanges -->
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">

  <style>
    :root {
      /* change "fill" -> zéro bande (peut déformer). "cover" -> recadre élégant. */
      --fit-mode: fill; /* fill | cover */
    }

    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: #000; overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      /* Sur iOS, étend sous les safe areas */
    }

    /* Conteneur plein écran réel, incluant notch arrondis */
    #stage {
      position: fixed;
      top: env(safe-area-inset-top);
      right: env(safe-area-inset-right);
      bottom: env(safe-area-inset-bottom);
      left: env(safe-area-inset-left);
      background: #000;
    }

    #overlay {
      position: absolute; inset: 0;
      display: flex; justify-content: center; align-items: center;
      color: #fff; background: #000;
      letter-spacing: .12em; font-size: 2rem;
      cursor: pointer; user-select: none;
      transition: opacity .3s ease;
    }

    #overlay span { opacity: .9; }

    video {
      display: none; /* cachée jusqu'au tap */
      position: absolute; inset: 0;
      width: 100vw; height: 100vh; /* vrais viewport units */
      object-fit: var(--fit-mode); /* fill = zéro bande, cover = crop élégant */
      background: #000;
      transform: translateZ(0); /* évite fines lignes sur certains GPU */
    }

    /* Pendant le fullscreen, coupe tout scroll et garde fond noir */
    :fullscreen { overflow: hidden; background: #000; }
    :-webkit-full-screen { overflow: hidden; background: #000; }
  </style>
</head>
<body>
  <div id="stage">
    <div id="overlay"><span>TAP FOR FIRE</span></div>
    <video id="player" autoplay muted playsinline webkit-playsinline loop></video>
  </div>

  <script>
    const videos = ["video1.mp4", "video2.mp4", "video3.mp4"];
    const overlay = document.getElementById("overlay");
    const player  = document.getElementById("player");

    let started = false;

    async function enterFullscreen(el) {
      try {
        if (el.requestFullscreen) { await el.requestFullscreen(); return true; }
        if (el.webkitRequestFullscreen) { el.webkitRequestFullscreen(); return true; }
        if (el.msRequestFullscreen) { el.msRequestFullscreen(); return true; }
      } catch (e) {}
      return false;
    }

    async function startExperience() {
      if (started) return;
      started = true;

      // Choix aléatoire + affichage
      const src = videos[Math.floor(Math.random() * videos.length)];
      player.src = src;
      player.style.display = "block";

      // Lecture dans le même geste utilisateur
      try { await player.play(); } catch (e) {}

      // Fullscreen natif : tente d'abord sur le document (Android), puis sur la vidéo
      let fs = await enterFullscreen(document.documentElement);
      if (!fs) fs = await enterFullscreen(player);

      // Fallback iOS : plein écran vidéo natif si dispo
      if (!fs && player.webkitEnterFullscreen) {
        try { player.webkitEnterFullscreen(); fs = true; } catch (e) {}
      }

      // Masquer l’overlay
      overlay.style.opacity = 0;
      setTimeout(() => overlay.style.display = "none", 300);
    }

    // Garde tout dans le même événement utilisateur
    overlay.addEventListener("click", startExperience, { passive: true });
    overlay.addEventListener("touchend", (e) => { e.preventDefault(); startExperience(); }, { passive: false });

    // Ajuste la vidéo lors des changements de viewport (barres qui rétractent)
    window.addEventListener("resize", () => {
      player.style.width = "100vw";
      player.style.height = "100vh";
    });
  </script>
</body>
</html>
