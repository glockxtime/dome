<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vidéo Aléatoire en Boucle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* remplit l’écran, pas de bandes noires (peut couper un peu) */
    }
  </style>
</head>
<body>
  <video id="player" autoplay muted playsinline loop></video>

  <script>
    const videos = ["video1.mp4", "video2.mp4", "video3.mp4"];
    const randomVideo = videos[Math.floor(Math.random() * videos.length)];
    const player = document.getElementById("player");
    player.src = randomVideo;

    player.addEventListener("canplay", () => {
      player.play();
      if (player.requestFullscreen) {
        player.requestFullscreen();
      } else if (player.webkitRequestFullscreen) {
        player.webkitRequestFullscreen();
      } else if (player.msRequestFullscreen) {
        player.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
